    <title>Videos em HTML5</title>

<body> 
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor.</p>

        HOSPEDANDO 1 FORMATO DE VIDEO
        <video src="midia/gameplay.mp4" width="500" controls></video>

    <video width="560" poster="imagens/Para-Thunbnail.png" controls autoplay loop>
